#
# define display information
#
name: Compute Atomic Regulons
tooltip: |
    Filters the contigs by removing contigs below a length threshold
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    genome_ref :
        ui-name : |
            Name of the genome
        short-hint : |
            Name of the genome where atomic regulons be computed
    expression_matrix_ref :
        ui-name : |
            Expression Data Set
        short-hint : |
            Name of the Expression Data Set related to the atomic regulon computation
    expression_cutoff :
        ui-name : |
            Expression threshold
        short-hint : |
            Expression threshold value. 0.4 is used by default if left blank
    output_atomicRegulons :
        ui-name : |
            Output name
        short-hint : |
            Output name  of data object
        long-hint  : |
            Analysis data will be stored in this object.
description : |
    <p>This is a simple method designed to illustrate the KBase SDK.</p>
