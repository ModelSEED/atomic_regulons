#
# define display information
#
name: Compute Atomic Regulons
tooltip: |
    Compute atomic regulons for a given SEED/RAST annotated genome with a comparable expression data set
screenshots: []

icon: icon.png

#
# define a set of similar methods that might be useful to the user
#
suggestions:
    apps:
        related:
            []
        next:
            []
    methods:
        related:
            []
        next:
            [annotate_contigset]

#
# Configure the display and description of parameters
#
parameters :
    genome_ref :
        ui-name : |
            Name of the Genome
        short-hint : |
            Name of the genome where atomic regulons be computed
    expression_matrix_ref :
        ui-name : |
            Expression Data Set
        short-hint : |
            Name of the expression data set related to the input genome
    expression_cutoff :
        ui-name : |
            Expression Threshold
        short-hint : |
            Expression threshold value. 0.7 is used by default, if left blank
    output_atomicRegulons :
        ui-name : |
            Name of the resulting data object
        short-hint : |
            Name of the resulting data object
        long-hint  : |
            Analysis data will be stored in this object.
description : |
    <p>This method computes atomic regulon data sets for a given genome and a related expression data set.</p>
